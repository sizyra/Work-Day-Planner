<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div class='container mt-3 border-bottom text-center'>
        <h1>Work Day Scheduler</h1>
        <p>A calendar app for planning your work day.</p>
        <p id='date'>Date</p>
    </div>

    <div class='container mt-5'>
        <div class='hourblock row border border-left-0 bg-light' data-hours='9'>
            <div class='col-2 border border-left-0'>
                <p class='text-right p-2 mt-3'>9 AM</p>
            </div>

            <div class='col-9'>
                <textarea id='text9' rows='3' cols='71'></textarea>
            </div>

            <div class='col-1 border border-left-0 text-center'>
                <button id='button9' type='button' class='fas fa-save mt-3'></button>
            </div>
        </div>

        <div class='hourblock row border border-left-0 bg-light' data-hours='10'>
            <div class='col-2 border border-left-0 '>
                <p class='text-right p-2 mt-3'>10 AM</p>
            </div>

            <div class='col-9'>

        </div>

        </div>

        </div>
